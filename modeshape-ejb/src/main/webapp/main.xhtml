<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>ModeShape EJB Example</title>
</head>

<body>

<h1>ModeShape EJB Example</h1>

<div id="container">
    <h:form id="messages">
        <h:messages style="color:red"/>
    </h:form>

    <h:form id="mainForm">
        <h:panelGrid columns="2">
            <h:outputLabel>EJB:</h:outputLabel>
            <h:selectOneMenu id="ejb" value="#{ejbController.selectedEJB}">
                <f:selectItems value="#{ejbController.availableEJBs}"/>
            </h:selectOneMenu>

            <h:outputLabel>Repository Name:</h:outputLabel>
            <h:inputText value="#{ejbController.repositoryName}"/>

            <h:commandButton id="describe" value="Describe"
                             action="#{ejbController.retrieveDescription()}">
            </h:commandButton>
            <h:commandButton id="count" value="Count Nodes"
                             action="#{ejbController.countNodes()}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="description" rendered="#{ejbController.repositoryDescription != null}">
        <h:panelGrid columns="2" border="1">
            <c:forEach items="#{ejbController.repositoryDescription}" var="entry">
                <h:outputLabel value="#{entry.key}"/>
                <h:outputLabel value="#{entry.value}"/>
            </c:forEach>
        </h:panelGrid>
    </h:form>
    <h:form id="count" rendered="#{ejbController.nodesCount != null}">
        <h:panelGrid columns="2">
            <h:outputLabel>Count:</h:outputLabel>
            <h:outputLabel value="#{ejbController.nodesCount}"/>
        </h:panelGrid>
    </h:form>
</div>

</body>
</html>
